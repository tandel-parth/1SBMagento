<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <center>
            <div class="title"><h4>Reservation</h4></div>
             </center>
            <div class="content">
                <br>
                <form action="">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name" name="enter_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of Guests,</span>
                        <input type="number" placeholder="Enter Number of Guests" name="mobile_number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Time</span>
                        <input type="time" name="time" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email ID </span>
                        <input type="text" placeholder="Enter your Email ID" name="email_id" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile No.</span>
                        <input type="text" placeholder="Enter your Mobile No." name="mobile_number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date Of Birth</span>
                        <input type="date" name="date" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
